 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">  
	<title></title>
	<script src="../jquery/jquery-1.11.1.js" type="text/javascript"></script>
	<style>
		*{margin: 0; padding: 0;}
		.divtest{height: 500px; width: 100%; background-color:blue; margin: 20px auto; }
		.naviul{position: fixed; top: 0; left: 0; width: 100%; overflow:hidden; height: 30px; background-color: red; display: none;}
		.naviul ul{ height: 30px;   overflow-x: auto;    white-space: nowrap;}
		.naviul li{list-style: none; color: #fff;  width: 100px;   line-height: 30px;   display: inline-block;   white-space: nowrap;}
		.warp{position: relative;width: 100%; margin: 0 auto; z-index: 1000; }
		.wrap:after {display: table;content: ""; line-height: 0; clear: both;}
		.menuCate{position: absolute; top: 0; left: 0; bottom: 0; z-index: 998; background-color:#fff; }
		.menulist{display: none; position: fixed; left:-250px; top: 0; bottom: 0; background-color: #fafafa; width: 24rem; overflow: hidden; overflow-y: auto; }
		.menulist div{width: 100%; height: 50px; float: left;}
		#menu{width: 50px; height: 50px; float: left; background-color:black; }
		.mask{position: fixed; top: 0; left: 0; bottom: 0; right: 0; z-index: 996; background-color: #000; opacity: 0.6; display: none;}
    .btnTop{width: 40px; height:80px; background-color:green; color: #fff; font-size: 18px; position: fixed; bottom:20px; right: 0;  }
    .btnTop span{width: 40px; height: 40px; display:block; }
    .footbg{width: 100%; height: 50px; background-color: red;}
    .bounce{height: 40px; width: 100%; background-color:#010101;}
    .bounceInup{width: 50px; height: 50px; display: block; background-color:gray; }
    .animated{
      animation-duration:1s; 
      -webkit-animation-duration:1s; 
      -webkit-animation-fill-mode:both; 
      animation-fill-mode:both; 
     }
    .bounceInactived{
      -webkit-animation-name:bounceInUp;
      animation-name:bounceInUp; 
    }
    @keyframes bounceInUp{
      0%{
        opacity: 0;
        transform:translateY(2000px); 
        -webkit-transform:translateY(2000px); 
        -ms-transform:translateY(2000px); 
      }
      60%{
        opacity: 1;
        transform:translateY(-30px); 
        -webkit-transform:translateY(-30px); 
        -ms-transform:translateY(-30px);  
      }
      80%{
        opacity: 1;
        transform:translateY(10px); 
        -webkit-transform:translateY(10px); 
        -ms-transform:translateY(10px);  
      }
      100%{
        opacity: 1;
        transform:translateY(0); 
        -webkit-transform:translateY(0); 
        -ms-transform:translateY(0);  
      }
    }
	</style>

</head>
<body>
     <div class="naviul">
     	<ul>
     		<li>123</li>
     		<li>456</li>
     		<li>789</li>
     		<li>abc</li>
     		<li>def</li>
     	</ul>
     </div>
      <div class="divtest">
      	<div id="menu"></div>
      </div>
      <div class="divtest">
      	
      </div>
      <div class="divtest">
      	
      </div>
      <div class="divtest">
      	
      </div>
      <div class="bounce"></div>
      <span class="bounceInup"></span>
      <div class="footbg"></div>
      <div class="wrap">
      	  <div class="menuCate">
      	  	  <div class="menulist">
      	  	  	   <div>32132</div>
      	  	  	   <div>21132</div>
      	  	  	   <div>32132</div>
      	  	  	   <div>132132</div>
      	  	  	   <div>321321</div>
      	  	  </div>
      	  </div>
      </div>
      <div class="mask"></div>
      <div class="btnTop"><span class="topspan">Top</span><span  class="bottomspan">bottom</span> </div>
	 <script  type="text/javascript" >
	 	$(function() {
	 		 var naviul=$('.naviul'),
	 		      menu=$('#menu'),
            menulist=$('.menulist'),
            booer=true,
                  p=0,
                  t=0;
	 		 
	 		 $(window).scroll(function(){
	 		 	 p=$(this).scrollTop();
	 		 	 if(t<=p){
           naviul.hide(500);
	 		 	 }else{
	 		 	 	 naviul.show(500);
	 		 	 }
               setTimeout(function(){t=p;},0)
              });

	 		  menu.click(function(){  
          var $left=($(window).width()- $('.divtest').width())/2;
           if(menulist.is(':hidden')){
              menulist.show().animate({
                 'left':  $left 
              });
            $('.mask').show(); 
             } 
	 		    
              return false;
	 		 })
	 		 $('.mask').click(function(){
           $('.menulist,.mask').hide(500);
                    return false;
	 		 });
       $('.topspan').click(function(){
             $('body').animate({scrollTop:0},1000);
       });
        $('.bottomspan').click(function(){
             $('body').animate({ scrollTop: $('.footbg').offset().top},1000);
       });
       
       $('.bounceInup').click(function(){
             $('.bounce').addClass('bounceInactived animated');
             setTimeout(removeclass,1000);
           });
       
       function removeclass(){
             $('.bounce').removeClass('bounceInactived animated');
       }         
       
      


	 	})
	 </script>
</body>
 
</html>
